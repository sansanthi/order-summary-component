<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Order Summary Component">
    <title>Order Summary</title>
    <link rel="icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main class="order-summary" role="main">
            <div class="hero-img">
                <img class="music-img" src="images/illustration-hero.svg" alt="music listening">
            </div>
            <div class="order-body">
                <div class="description-box">
                    <h1 class="heading">Order Summary</h1>
                    <p>You can now listen to millions of songs, auidobooks, and podcats on any device anywhere you like!</p>
                </div>
                <div class="plan">
                    <div class="plan-details">
                        <img class="music-icon" src="images/icon-music.svg" alt="">
                        <div class="price">
                            <span class="plan-title">Annual Plan</span>
                            <span>$59.99/year</span>
                        </div>
                    </div>
                    <a href="#" class="change">Change</a>
                </div>
                <button class="btn">Proceed to Payment</button>
                <p class="cancel-order">Cancel order</p>
            </div>
        </main>
    </div>
</body>

</html>
